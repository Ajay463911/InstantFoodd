<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <script src="https://kit.fontawesome.com/cc8436c987.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up-container">
        <div class="sign-up">
            <h1>Sign Up</h1>
        </div>
        
        <div class="text-center">
            <div class="username-icon-container">
                <input type="text" placeholder="username" class="username-container"/>
                <i class="fa-solid fa-user"></i>
            </div>
            
            <div class="username-icon-container">
                <input type="email" placeholder="email" class="username-container"/>
                <i class="fa-solid fa-envelope"></i>
            </div>
            
            <div class="username-icon-container">
                <input type="password" placeholder="password" class="username-container"/>
                <i class="fa-solid fa-lock"></i>
            </div>
            
            <div class="username-icon-container">
                <input type="password" placeholder="confirm password" class="username-container"/>
                <i class="fa-solid fa-circle-check"></i>
            </div>
        </div>

        
        <button class="sign-up-btn">Sign Up</button>
        <button class="bct-btn">
            <i class="fa-solid fa-arrow-left"></i>
            <a href="mainproject.html" style="color: white;">Back To Home</a>
        </button>

        <div style="text-align: center;">
            <p>
                Have an account 
                <a href="signin.html">Sign in</a>
            </p>
        </div>
    </div>
</body>
</html>
