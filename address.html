<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="address.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc8436c987.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
         <div class="row">
            <div class="col-12">
               <h1 class="Enter-Delivery-Address">Enter Delivery Address : </h1>
               <hr class="h-line"/>
            </div>

            <div class="col-12 col-md-8">
               <div class="address-container">
                  <div class="label-box-container">
                     <div>
                        <label for="states_list_id" class="select_state">Select State</label>
                     </div>
                     <div class="box-container shadow">
                        <input type="text" name="" id="states_list_id" list="states_list" class="states_box w-100">
                     </div>                  
                  </div>
                  <datalist id="states_list">
                     <option>Andhra Pradesh</option> 
                     <option>Arunachal Pradesh</option>
                     <option>Assam</option>
                     <option>Bihar</option>
                     <option>Chattishgarh</option>
                     <option>Goa</option>
                     <option>Gujarat</option>
                     <option>Haryana</option>
                     <option>Himachal Pradesh</option>
                     <option>Jharkhand</option>
                     <option>Karnataka</option>
                     <option>Kerala</option>
                     <option>Madhya Pradesh</option>
                     <option>Maharastra</option>
                     <option>Manipur</option>
                     <option>Meghalaya</option>
                     <option>Mizoram</option>
                     <option>Nagaland</option>
                     <option>Odisha</option>
                     <option>Punjab</option>
                     <option>Rajasthan</option>
                     <option>Sikkim</option>
                     <option>Tamil Nadu</option>
                     <option>Telangana</option>
                     <option>Tripura</option>
                     <option>UttaraKhand</option>
                     <option>Uttar Pradesh</option>
                     <option>West Bengal</option>
                  </datalist>

                  <div class="label-box-container">
                     <div>
                        <label>Full Name</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="text" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div class="label-box-container">
                     <div>
                        <label>Mobile Number</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="number" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div class="label-box-container">
                     <div>
                        <label>D-No</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="text" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div class="label-box-container">
                     <div>
                        <label>Area</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="text" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div class="label-box-container">
                     <div>
                        <label>Land Mark</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="text" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div class="label-box-container">
                     <div>
                        <label>Town/City</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="text" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div class="label-box-container">
                     <div>
                        <label>PinCode</label>
                     </div>

                     <div class="box-container shadow">
                        <input type="number" name="" id="" class="states_box w-100">
                     </div>
                  </div>

                  <div>
                     <button class="save-address-btn">Save Address</button>
                  </div>

                  <div>
                     <button class="btp-btn">
                        <a href="payment.html" style="color: white;">
                           <i class="fa-solid fa-arrow-left"></i>
                           Back To Payment
                        </a>
                     </button>
                  </div>
               </div>
            </div>

            <div class="col-md-4 d-none d-md-block">
               <div class="another-container">
                  <img src="free delievry.png" class="free-delivery-img"/>
                  <p class="free-delievery-para">Get Free Home Delievry for every Order.</p>
                  <button class="your-feedback-btn">
                     <a href="yourfeedback.html" style="color: white;">
                        your FeedBack
                     </a>
                  </button>
               </div>

               <div class="another-container">
                  <img src="discount img.jpg" class="free-delivery-img"/>
                  <p class="free-delievery-para">Massive Disocunt for New Cusotmers...Just Grab it.</p>
                  <a href="mainproject.html">
                     <button class="your-feedback-btn">Order Now</button>
                  </a>
               </div>

               <div class="another-container">
                  <img src="refer img.jpg" class="free-delivery-img"/>
                  <p class="free-delievery-para">Refer to your Friends and get Xtra Dicounts & Bonus.</p>
                  <a href="">
                     <button class="your-feedback-btn" style="font-weight: bold;">
                        <i class="fa-solid fa-share-nodes"></i>
                        share
                     </button>
                  </a>
               </div>   
            </div>
         </div>
      </div>
   </body>
</html>
